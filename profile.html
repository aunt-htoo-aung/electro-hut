<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElectroHut</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Style/style.css" />
    <link rel="stylesheet" href="Style/navbar-style.css" />
    <link rel="stylesheet" href="Style/profile.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid p-2">
            <a class="navbar-brand ms-5 fs-4 fw-bold" href="#">âš¡ ElectroHut</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ms-3">
                        <a class="nav-link nav-link-text" href="#">Home</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link nav-link-text" href="#">Products</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link nav-link-text" href="#">About</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link nav-link-text" href="#">Contact</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <form class="d-none d-lg-flex me-5" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" />
                        <button class="btn btn-search" type="submit">Search</button>
                    </form>

                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle pe-3" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle fs-5 me-1"></i>
                            <span class="">Aung</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end mt-2">
                            <li>
                                <a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li>
                                <a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid px-5 pt-4">
        <h4>Profile</h4>
        <div class="row mt-3">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body profile-card">
                        <div class="profile-img">
                            <img src="Image/profile.png" alt="">
                        </div>

                        <label class="btn btn-change-profile" for="change-profile">Change Photo</label>
                        <input type="file" id="change-profile" class="d-none">
                        <!-- <div class="profile-info">
                            <p>Name : Aunt Htoo Aung</p>
                            <p>Date of Birth : 22.5.2005</p>
                            <p>Gender : Male</p>
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <ul class="nav nav-tabs border-0" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="profile-details-tab" data-bs-toggle="tab" href="#profile-details"
                            role="tab" aria-controls="profile-details" aria-selected="true">Details</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="change-pwd-tab" data-bs-toggle="tab" href="#change-pwd" role="tab"
                            aria-controls="change-pwd" aria-selected="false">Password</a>
                    </li>
                </ul>
                <div class="tab-content bg-white" id="tab-content">
                    <div class="tab-pane active edit-details" id="profile-details" role="tabpanel"
                        aria-labelledby="profile-details-tab">
                        <h5 class="p-3 pb-0 m-2">Edit Profile Details</h5>
                        <form class="px-4">
                            <div class="row">
                                <div class="col">
                                    <label for="first-name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first-name">
                                </div>
                                <div class="col">
                                    <label for="second-name" class="form-label">Second Name</label>
                                    <input type="text" class="form-control" id="second-name">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="current-pwd" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="current-pwd" required />
                            </div>
                            <div class="mb-3">
                                <label for="new-pwd" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="new-pwd" required />
                            </div>
                            <div class="mb-3">
                                <label for="confirm-pwd" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-pwd" required />
                            </div>
                            <div class="text-end mb-2">
                                <button type="submit" class="btn btn-subtle me-2">Cancel</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane" id="change-pwd" role="tabpanel" aria-labelledby="change-pwd-tab">
                        <div class="p-3 change-pwd-container">
                            <h5>Change Password</h5>
                            <form class="px-5 py-2">
                                <div class="mb-3">
                                    <label for="current-pwd" class="form-label">Current Password</label>
                                    <input type="password" class="form-control" id="current-pwd" required />
                                </div>
                                <div class="mb-3">
                                    <label for="new-pwd" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="new-pwd" required />
                                </div>
                                <div class="mb-3">
                                    <label for="confirm-pwd" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm-pwd" required />
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="btn btn-subtle me-2">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
