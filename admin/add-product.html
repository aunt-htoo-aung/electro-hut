        <div
          class="d-none d-lg-flex flex-column flex-shrink-0 p-3 bg-light shadow"
          style="width: 280px; max-height: 100vh; position: sticky; top: 0"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">⚡ ElectroHut</h5>
          </div>
          <hr />
          <ul class="nav nav-pills flex-column mb-auto">

        </div>
        <!-- Main Content -->
        <div class="col-12 col-lg-9 p-4">
          <div class="container">
            <h5>Add New Product</h5>
            <div class="card product-detail-card m-lg-3">
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-lg-8">
                      <div class="mb-3">
                        <label class="form-label" for="productName"
                          >Product</label
                        >
                        <input
                          class="form-control"
                          type="text"
                          id="productName"
                        />
                      </div>
                      <div class="mb-3">
                        <label class="form-label" for="description"
                          >Description</label
                        >
                        <textarea
                          class="form-control"
                          id="description"
                          rows="5"
                        ></textarea>
                      </div>
                      <div class="mb-3">
                        <label class="form-label" for="category"
                          >Category</label
                        >
                        <select class="form-select" id="category">
                          <option selected>Select Category</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label class="form-label" for="brand">Brand</label>
                        <select class="form-select" id="brand">
                          <option selected>Select Brand</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label class="form-label" for="price">Price</label>
                        <input class="form-control" type="text" id="price" />
                      </div>
                      <div class="mb-3">
                        <label class="form-label" for="stock-amount"
                          >Stock Amount</label
                        >
                        <input
                          class="form-control"
                          type="number"
                          id="stock-amount"
                        />
                      </div>
                    </div>
                    <div class="col-lg-4 text-center">
                      <div class="image-view h-50">
                        <img
                          src="../Image/default-image.png"
                          class="img-fluid h-100"
                          alt="..."
                        />
                      </div>
                      <label for="upload-image" class="upload-box w-100">
                        <div class="text-muted fw-semibold">
                          Drag an image here or
                          <span class="text-primary">upload a file</span>
                        </div>
                        <input
                          type="file"
                          id="upload-image"
                          accept="image/*"
                          multiple
                        />
                      </label>
                    </div>
                    <div class="group d-flex gap-3 col-lg-4 ms-auto">
                      <input
                        type="submit"
                        class="btn btn-success w-50"
                        value="Submit"
                      />
                      <input
                        type="submit"
                        class="btn btn-danger w-50"
                        value="Cancel"
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
