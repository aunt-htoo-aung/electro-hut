<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElectroHut</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h5>Add New Product</h5>
      <div class="card product-detail-card">
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-lg-8">
                <div class="mb-3">
                  <label class="form-label" for="productName">Product</label>
                  <input class="form-control" type="text" id="productName" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="description"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    rows="5"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="category">Category</label>
                  <select class="form-select" id="category">
                    <option selected>Select Category</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="brand">Brand</label>
                  <select class="form-select" id="brand">
                    <option selected>Select Brand</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="price">Price</label>
                  <input class="form-control" type="text" id="price" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="stock-amount"
                    >Stock Amount</label
                  >
                  <input class="form-control" type="number" id="stock-amount" />
                </div>
              </div>
              <div class="col-lg-4 text-center">
                <div class="image-view h-50">
                  <img
                    src="../Image/default-image.png"
                    class="img-fluid h-100"
                    alt="..."
                  />
                </div>
                <label for="upload-image " class="btn btn-outline-dark">
                  Upload Image
                </label>
                <input type="file" name="" id="upload-image" class="d-none" />
              </div>
              <div class="group d-flex gap-3 col-lg-4 ms-auto">
                <input
                  type="submit"
                  class="btn btn-success w-50"
                  value="Submit"
                />
                <input
                  type="submit"
                  class="btn btn-danger w-50"
                  value="Cancel"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
