<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElectroHut</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h5>Product Details</h5>
      <div class="card product-detail-card">
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-lg-6">
                <div class="mb-3">
                  <label class="form-label" for="productName">Product</label>
                  <input class="form-control" type="text" id="productName" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="inputUsername">Username</label>
                  <textarea
                    class="form-control"
                    id="inputUsername"
                    rows="5"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="category">Category</label>
                  <input class="form-control" type="text" id="category" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="brand">Brand</label>
                  <input class="form-control" type="text" id="brand" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="price">Price</label>
                  <input class="form-control" type="text" id="price" />
                </div>
              </div>
              <div class="col-lg-6"></div>
              <div class="group d-flex gap-3 col-lg-4 ms-auto">
                <input
                  type="submit"
                  class="btn btn-success w-50"
                  value="Submit"
                />
                <input
                  type="submit"
                  class="btn btn-danger w-50"
                  value="Cancel"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
